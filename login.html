<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login and registration form</title>
    <link rel="stylesheet" href="../web pages/style.css/login.css">
</head>

<body>
    <div>
        <div class="form_box">
            <div class="btnbox">
                <div id="btn"></div>
                <button type="button" class="toggle" onclick="login()">log in</button>
                <button type="button" class="toggle" onclick="register()">register</button>
            </div>

            <form id="login" class="input" style="left: 70px" ;>
                <input type="text" class="input-field" placeholder="user id" required>
                <input type="text" class="input-field" placeholder="enter password" required>
                <input type="checkbox" class="check-field" required><span>remember password</span>
                <button type="submit" class="submit">log in</button>
            </form>

            <form id="register" class="input" style="left: 110%" ;>
                <input type="text" class="input-field" placeholder="user id" required>
                <input type="email" class="input-field" placeholder="email id" required>
                <input type="checkbox" class="check-field" required><span>i agree to terms and condition</span>
                <button type="submit" class="submit">register</button>
            </form>

        </div>
    </div>

    <script>
        var x = document.getElementById("login")
        var y = document.getElementById("register")
        var z = document.getElementById("btn")

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>

</html>
